<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrayerTime</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="info-data" class="into-data">
        <div id="country-info" class="country-info">
        </div>
        <div id="date-info" class="date-info">
        </div>
        <div id="search-info" class="search-info">
            <div id="country-search" class="country-search">
                <label>Country</label>
                <select name="Country" id="country-select" class="select">
                    <option value="">Select Country</option> <!-- Empty default option -->
                </select>
            </div>
            <div id="city-search" class="city-search">
                <label>City</label>
                <select name="City" id="city-select" class="select">
                    <option value="">Select City</option> <!-- Empty default option -->
                </select>
            </div>
        </div>
    </div>
    <div id="cards-info" class="cards-info">
        <div id="fajr-card" class="card" hidden>
        </div>
        <div id="sunrise-card" class="card" hidden>
        </div>
        <div id="zhuhr-card" class="card" hidden>
        </div>
        <div id="asr-card" class="card" hidden>
        </div>
        <div id="maghrib-card" class="card" hidden>
        </div>
        <div id="isha-card" class="card" hidden>
        </div>
    </div>
</body>
<script src="script/script.js"></script>

</html>
